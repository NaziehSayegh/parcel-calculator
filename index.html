<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcel Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Parcel Manager</h1>
        <label for="parcelCount">Number of Parcels:</label>
        <input type="number" id="parcelCount">
        
        <label for="registeredArea">Registered Area:</label>
        <input type="number" id="registeredArea">
        
        <label for="calculatedArea">Calculated Area:</label>
        <input type="number" id="calculatedArea">
        
        <button id="generateButton">Generate Parcels</button>
        <div id="inputContainer"></div>
        <button id="calculateButton" style="display: none;">Calculate</button>
        <button id="copyButton" style="display: none;">Copy Table</button>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
