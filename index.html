<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcel Input Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Parcel Input Generator</h2>
        <input type="number" id="parcelCount" placeholder="Enter number of parcels">
        <input type="number" id="registeredArea" placeholder="Registered area">
        <input type="number" id="calculatedArea" placeholder="Calculated area">
        <button id="generateButton">Generate Inputs</button>
        <div id="inputContainer"></div>
        <button id="calculateButton" style="display: none;">Generate New Areas</button>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
